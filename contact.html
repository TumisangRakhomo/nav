<body>
    <style>
        header {
            text-align: center;
            background-color: #000000;
            color: #ddd;
            padding: 20px;
            text-transform: uppercase; 
            -webkit-text-stroke-width: 0%;

        .navbar-nav {
            display: flex; /* Make navigation items display horizontally */
            list-style: none; /* Remove default bullet points */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .navbar-nav li {
            margin-right: 1rem; /* Add spacing between navigation items */
        }
        .navbar-nav .nav-link {
            display: block; /* Allow full width for links */
        }
        body {
            font-family: Arial, sans-serif;
        }
        a {
            color: #ffffff; /* Set the link color */
            text-decoration: none; /* Remove underline from links by default */
            font-weight: bold; /* Make links bold */
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .form-container {
            margin: 2rem auto;
            width: 600px;
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 20px;
            background-color: #f5f5f5;
            box-shadow: 4px 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }
        label {
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 40px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem 2rem; /* Add some padding for spacing */
        }
        footer p {
            margin: 0; /* Remove default margin from paragraph */
        }
        input, textarea, button {
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #000000;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            font-size: 40px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <section class="header16 cid-udpKSa98aZ mbr-fullscreen mbr-parallax-background" id="hero-17-udpKSa98aZ">
        <div class="container-fluid">
            <div class="row">
                <div class="content-wrap col-12 col-md-12">
                    <h1 class="mbr-section-title mbr-fonts-style mbr-white mb-4 display-1">
                        <strong>Contact Us</strong>
                    </h1>
                    <div class="container">
                        <h2>Submit Complaint</h2>
                        <form id="contactForm">
                            <label for="userName">Name:</label>
                            <input type="text" id="userName" name="userName" required>
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail" name="userEmail" required>
                            <label for="userMessage">Message:</label>
                            <textarea id="userMessage" name="userMessage" rows="4" required></textarea>
                            <button type="submit">Send Complaint</button>
                        </form>
                        <div id="responseMessage" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const contactForm = document.getElementById('contactForm');
            const responseMessage = document.getElementById('responseMessage');

            contactForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const userName = document.getElementById('userName').value;
                const userEmail = document.getElementById('userEmail').value;
                const userMessage = document.getElementById('userMessage').value;

                // Send data to server-side script via AJAX
                fetch('submit-complaint.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName,
                        userEmail,
                        userMessage
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        responseMessage.style.color = 'green';
                        responseMessage.textContent = 'Complaint submitted successfully!';
                        contactForm.reset();
                    } else {
                        responseMessage.style.color = 'red';
                        responseMessage.textContent = 'An error occurred. Please try again later.';
                    }
                    responseMessage.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error submitting complaint:', error);
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = 'An error occurred. Please try again later.';
                    responseMessage.style.display = 'block';
                });
            });
        </script>
    </section>
